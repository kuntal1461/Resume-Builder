name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - "**"   # run CI on all branches
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  signoff:
    name: DCO Sign-off
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Signed-off-by trailers
        env:
          EVENT_NAME: ${{ github.event_name }}
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.event.after }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          set -euo pipefail

          if [ "$EVENT_NAME" = "pull_request" ]; then
            RANGE="${PR_BASE_SHA}..${PR_HEAD_SHA}"
          else
            if [ "$BEFORE_SHA" = "0000000000000000000000000000000000000000" ]; then
              RANGE="${AFTER_SHA}"
            else
              RANGE="${BEFORE_SHA}..${AFTER_SHA}"
            fi
          fi

          COMMITS=$(git rev-list $RANGE)
          if [ -z "$COMMITS" ]; then
            echo "No commits found in range ${RANGE}"
            exit 0
          fi

          failed=0
          for commit in $COMMITS; do
            if ! git show -s --format=%B "$commit" | grep -iq "Signed-off-by:"; then
              echo "::error file=,title=Missing Signed-off-by::Commit $commit lacks a Signed-off-by trailer"
              failed=1
            fi
          done

          if [ "$failed" -ne 0 ]; then
            exit 1
          fi

  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest
    needs: signoff
    defaults:
      run:
        working-directory: job-recommendation-system
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: job-recommendation-system/web/requirements.txt

      - name: Install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r web/requirements.txt

      - name: Compile sources
        run: python -m compileall core web

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: job-recommendation-system/front-end
    env:
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: job-recommendation-system/front-end/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  mark-code-review:
    name: Mark PR for Code Review and assign maintainers
    runs-on: ubuntu-latest
    needs: frontend
    if: github.event_name == 'pull_request' && github.event.action == 'ready_for_review'
    permissions:
      contents: read
      pull-requests: write
      issues: write
      repository-projects: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Label PR and assign code maintainers
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;
            const labelName = 'Code Review';

            async function ensureLabel(name) {
              try {
                await github.rest.issues.getLabel({ owner, repo, name });
              } catch (e) {
                if (e.status === 404) {
                  await github.rest.issues.createLabel({
                    owner,
                    repo,
                    name,
                    color: 'FBCA04',
                    description: 'Ready for code review',
                  });
                } else {
                  throw e;
                }
              }
            }

            await ensureLabel(labelName);
            await github.rest.issues.addLabels({ owner, repo, issue_number: pull_number, labels: [labelName] });

            // Parse CODEOWNERS for global maintainers
            const fs = require('fs');
            let maintainers = [];
            try {
              const content = fs.readFileSync('.github/CODEOWNERS', 'utf8');
              const lines = content
                .split(/\r?\n/)
                .map((l) => l.trim())
                .filter((l) => l && !l.startsWith('#'));
              // Prefer global rule '*'
              const starLine = lines.find((l) => l.startsWith('*'));
              if (starLine) {
                const tokens = starLine.trim().split(/\s+/).slice(1);
                maintainers = tokens.map((t) => t.replace(/^@/, '')).filter(Boolean);
              }
            } catch (e) {
              core.warning(`Could not read CODEOWNERS: ${e.message}`);
            }

            if (maintainers.length === 0) {
              // Fallback to repository-wide owner if present in CODEOWNERS, else set your username
              maintainers = ['kuntal1461'];
            }

            // Assign PR to maintainers (best-effort)
            try {
              await github.rest.issues.addAssignees({ owner, repo, issue_number: pull_number, assignees: maintainers });
            } catch (e) {
              core.warning(`Could not assign maintainers: ${e.message}`);
            }

            // Request reviews (users and teams)
            const reviewers = maintainers.filter((m) => !m.includes('/'));
            const team_reviewers = maintainers
              .filter((m) => m.includes('/'))
              .map((m) => m.split('/')[1]);
            try {
              await github.rest.pulls.requestReviewers({ owner, repo, pull_number, reviewers, team_reviewers });
            } catch (e) {
              core.warning(`Could not request reviewers: ${e.message}`);
            }

      - name: Move PR to Code Review in Resume-Builder-Roadmap
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_PAT }}
          script: |
            const owner = 'kuntal1461';
            const projectTitle = 'Resume-Builder-Roadmap';
            const statusName = 'Code Review';
            const contentId = context.payload.pull_request.node_id;

            async function fetchProject(login, title) {
              const data = await github.graphql(
                `query($login: String!, $title: String!) {
                  user(login: $login) {
                    projectV2s(first: 20, query: $title) {
                      nodes {
                        id
                        title
                        fields(first: 50) {
                          nodes {
                            ... on ProjectV2SingleSelectField {
                              id
                              name
                              options {
                                id
                                name
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }`,
                { login, title }
              );

              const projects = data?.user?.projectV2s?.nodes || [];
              return projects.find((project) => project.title === title);
            }

            async function findItemId(projectId, contentNodeId) {
              let cursor = null;
              while (true) {
                const data = await github.graphql(
                  `query($projectId: ID!, $after: String) {
                    node(id: $projectId) {
                      ... on ProjectV2 {
                        items(first: 100, after: $after) {
                          nodes {
                            id
                            content {
                              ... on Issue { id }
                              ... on PullRequest { id }
                            }
                          }
                          pageInfo {
                            hasNextPage
                            endCursor
                          }
                        }
                      }
                    }
                  }`,
                  { projectId, after: cursor }
                );

                const items = data?.node?.items?.nodes || [];
                const match = items.find((node) => node.content?.id === contentNodeId);
                if (match) {
                  return match.id;
                }

                const pageInfo = data?.node?.items?.pageInfo;
                if (!pageInfo?.hasNextPage) {
                  return null;
                }
                cursor = pageInfo.endCursor;
              }
            }

            async function ensureItem(projectId, contentNodeId) {
              try {
                const addResp = await github.graphql(
                  `mutation($projectId: ID!, $contentId: ID!) {
                    addProjectV2ItemById(input: { projectId: $projectId, contentId: $contentId }) {
                      item { id }
                    }
                  }`,
                  { projectId, contentId: contentNodeId }
                );
                return addResp.addProjectV2ItemById.item.id;
              } catch (error) {
                const alreadyExists = Array.isArray(error?.errors) && error.errors.some((err) => err.type === 'UNPROCESSABLE' || (err.message || '').includes('already exists'));
                if (!alreadyExists) {
                  throw error;
                }

                const existingId = await findItemId(projectId, contentNodeId);
                if (!existingId) {
                  throw new Error('Project item already exists but could not be located');
                }
                return existingId;
              }
            }

            async function updateStatus(projectId, itemId, field, status) {
              if (!field || !field.options) {
                throw new Error('Status field not found in project');
              }

              const option = field.options.find((opt) => opt.name.toLowerCase() === status.toLowerCase());
              if (!option) {
                throw new Error(`Status option "${status}" not found`);
              }

              await github.graphql(
                `mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $optionId: String!) {
                  updateProjectV2ItemFieldValue(input: {
                    projectId: $projectId,
                    itemId: $itemId,
                    fieldId: $fieldId,
                    value: { singleSelectOptionId: $optionId }
                  }) {
                    projectV2Item { id }
                  }
                }`,
                {
                  projectId,
                  itemId,
                  fieldId: field.id,
                  optionId: option.id,
                }
              );
            }

            const project = await fetchProject(owner, projectTitle);
            if (!project) {
              throw new Error(`Project "${projectTitle}" not found for user ${owner}`);
            }

            const itemId = await ensureItem(project.id, contentId);

            const statusField = project.fields?.nodes?.find((field) => field.name === 'Status');
            await updateStatus(project.id, itemId, statusField, statusName);
