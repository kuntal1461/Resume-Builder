name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  signoff:
    name: DCO Sign-off
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Signed-off-by trailers
        env:
          EVENT_NAME: ${{ github.event_name }}
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.event.after }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          set -euo pipefail

          if [ "$EVENT_NAME" = "pull_request" ]; then
            RANGE="${PR_BASE_SHA}..${PR_HEAD_SHA}"
          else
            if [ "$BEFORE_SHA" = "0000000000000000000000000000000000000000" ]; then
              RANGE="${AFTER_SHA}"
            else
              RANGE="${BEFORE_SHA}..${AFTER_SHA}"
            fi
          fi

          COMMITS=$(git rev-list $RANGE)
          if [ -z "$COMMITS" ]; then
            echo "No commits found in range ${RANGE}"
            exit 0
          fi

          failed=0
          for commit in $COMMITS; do
            if ! git show -s --format=%B "$commit" | grep -iq "Signed-off-by:"; then
              echo "::error file=,title=Missing Signed-off-by::Commit $commit lacks a Signed-off-by trailer"
              failed=1
            fi
          done

          if [ "$failed" -ne 0 ]; then
            exit 1
          fi

  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest
    needs: signoff
    defaults:
      run:
        working-directory: job-recommendation-system
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: job-recommendation-system/web/requirements.txt

      - name: Install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r web/requirements.txt

      - name: Compile sources
        run: python -m compileall core web

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: job-recommendation-system/front-end
    env:
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: job-recommendation-system/front-end/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  mark-code-review:
    name: Mark PR for Code Review and assign maintainers
    runs-on: ubuntu-latest
    needs: frontend
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Label PR and assign code maintainers
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;
            const labelName = 'Code Review';

            async function ensureLabel(name) {
              try {
                await github.rest.issues.getLabel({ owner, repo, name });
              } catch (e) {
                if (e.status === 404) {
                  await github.rest.issues.createLabel({
                    owner,
                    repo,
                    name,
                    color: 'FBCA04',
                    description: 'Ready for code review',
                  });
                } else {
                  throw e;
                }
              }
            }

            await ensureLabel(labelName);
            await github.rest.issues.addLabels({ owner, repo, issue_number: pull_number, labels: [labelName] });

            // Parse CODEOWNERS for global maintainers
            const fs = require('fs');
            let maintainers = [];
            try {
              const content = fs.readFileSync('.github/CODEOWNERS', 'utf8');
              const lines = content
                .split(/\r?\n/)
                .map((l) => l.trim())
                .filter((l) => l && !l.startsWith('#'));
              // Prefer global rule '*'
              const starLine = lines.find((l) => l.startsWith('*'));
              if (starLine) {
                const tokens = starLine.trim().split(/\s+/).slice(1);
                maintainers = tokens.map((t) => t.replace(/^@/, '')).filter(Boolean);
              }
            } catch (e) {
              core.warning(`Could not read CODEOWNERS: ${e.message}`);
            }

            if (maintainers.length === 0) {
              // Fallback to repository-wide owner if present in CODEOWNERS, else set your username
              maintainers = ['kuntal1461'];
            }

            // Assign PR to maintainers (best-effort)
            try {
              await github.rest.issues.addAssignees({ owner, repo, issue_number: pull_number, assignees: maintainers });
            } catch (e) {
              core.warning(`Could not assign maintainers: ${e.message}`);
            }

            // Request reviews (users and teams)
            const reviewers = maintainers.filter((m) => !m.includes('/'));
            const team_reviewers = maintainers
              .filter((m) => m.includes('/'))
              .map((m) => m.split('/')[1]);
            try {
              await github.rest.pulls.requestReviewers({ owner, repo, pull_number, reviewers, team_reviewers });
            } catch (e) {
              core.warning(`Could not request reviewers: ${e.message}`);
            }
