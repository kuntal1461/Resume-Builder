name: Project Sync - In Review

on:
  pull_request_review:
    types: [submitted]

jobs:
  move-to-in-review:
    name: Move PR to In Review when review submitted
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      repository-projects: write
    steps:
      - name: Move PR to In Review in Resume-Builder-Roadmap
        uses: peter-evans/create-or-update-project-card@v4
        with:
          project-title: Resume-Builder-Roadmap
          column-name: In Review
          issue-number: ${{ github.event.pull_request.number }}
