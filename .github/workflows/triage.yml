name: Triage

on:
  issues:
    types: [opened]

jobs:
  label-new-issues:
    name: Label new issues as "to do"
    runs-on: ubuntu-latest
    permissions:
      issues: write
      repository-projects: write
    steps:
      - name: Ensure label exists and apply to issue
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.payload.issue.number;
            const labelName = 'to do';

            async function ensureLabel(name) {
              try {
                await github.rest.issues.getLabel({ owner, repo, name });
              } catch (e) {
                if (e.status === 404) {
                  await github.rest.issues.createLabel({
                    owner,
                    repo,
                    name,
                    color: '0E8A16',
                    description: 'New issue â€” To Do',
                  });
                } else {
                  throw e;
                }
              }
            }

            await ensureLabel(labelName);
            await github.rest.issues.addLabels({ owner, repo, issue_number, labels: [labelName] });

      - name: Add issue to Resume-Builder-Roadmap project (Todo)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_PAT }}
          script: |
            const owner = 'kuntal1461';
            const projectTitle = 'Resume-Builder-Roadmap';
            const statusName = 'Todo';
            const contentId = context.payload.issue.node_id;

            async function fetchProject(login, title) {
              const data = await github.graphql(
                `query($login: String!, $title: String!) {
                  user(login: $login) {
                    projectV2s(first: 20, query: $title) {
                      nodes {
                        id
                        title
                        fields(first: 50) {
                          nodes {
                            ... on ProjectV2SingleSelectField {
                              id
                              name
                              options {
                                id
                                name
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }`,
                { login, title }
              );

              const projects = data?.user?.projectV2s?.nodes || [];
              return projects.find((project) => project.title === title);
            }

            async function findItemId(projectId, contentNodeId) {
              let cursor = null;
              while (true) {
                const data = await github.graphql(
                  `query($projectId: ID!, $after: String) {
                    node(id: $projectId) {
                      ... on ProjectV2 {
                        items(first: 100, after: $after) {
                          nodes {
                            id
                            content {
                              ... on Issue { id }
                              ... on PullRequest { id }
                            }
                          }
                          pageInfo {
                            hasNextPage
                            endCursor
                          }
                        }
                      }
                    }
                  }`,
                  { projectId, after: cursor }
                );

                const items = data?.node?.items?.nodes || [];
                const match = items.find((node) => node.content?.id === contentNodeId);
                if (match) {
                  return match.id;
                }

                const pageInfo = data?.node?.items?.pageInfo;
                if (!pageInfo?.hasNextPage) {
                  return null;
                }
                cursor = pageInfo.endCursor;
              }
            }

            async function ensureItem(projectId, contentNodeId) {
              try {
                const addResp = await github.graphql(
                  `mutation($projectId: ID!, $contentId: ID!) {
                    addProjectV2ItemById(input: { projectId: $projectId, contentId: $contentId }) {
                      item { id }
                    }
                  }`,
                  { projectId, contentId: contentNodeId }
                );
                return addResp.addProjectV2ItemById.item.id;
              } catch (error) {
                const alreadyExists = Array.isArray(error?.errors) && error.errors.some((err) => err.type === 'UNPROCESSABLE' || (err.message || '').includes('already exists'));
                if (!alreadyExists) {
                  throw error;
                }

                const existingId = await findItemId(projectId, contentNodeId);
                if (!existingId) {
                  throw new Error('Project item already exists but could not be located');
                }
                return existingId;
              }
            }

            async function updateStatus(projectId, itemId, field, status) {
              if (!field || !field.options) {
                throw new Error('Status field not found in project');
              }

              const option = field.options.find((opt) => opt.name.toLowerCase() === status.toLowerCase());
              if (!option) {
                throw new Error(`Status option "${status}" not found`);
              }

              await github.graphql(
                `mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $optionId: String!) {
                  updateProjectV2ItemFieldValue(input: {
                    projectId: $projectId,
                    itemId: $itemId,
                    fieldId: $fieldId,
                    value: { singleSelectOptionId: $optionId }
                  }) {
                    projectV2Item { id }
                  }
                }`,
                {
                  projectId,
                  itemId,
                  fieldId: field.id,
                  optionId: option.id,
                }
              );
            }

            const project = await fetchProject(owner, projectTitle);
            if (!project) {
              throw new Error(`Project "${projectTitle}" not found for user ${owner}`);
            }

            const itemId = await ensureItem(project.id, contentId);

            const statusField = project.fields?.nodes?.find((field) => field.name === 'Status');
            await updateStatus(project.id, itemId, statusField, statusName);
