version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    image: job-rec-api:latest
    env_file: .env
    depends_on:
      mysql:
        condition: service_healthy
      db_migrator:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    volumes:
      - ./job-recommendation-system:/app:rw,cached
      - ./backend-common:/backend_common:rw,cached
      - ./backend-common:/backend-common:rw,cached
    working_dir: /app
    user: "1000:1000"  # non-root runtime
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    image: job-rec-frontend:latest
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: 3000
      RESUME_ADMIN_DASHBOARD_ORIGIN: http://resume-admin-frontend:3000
    ports:
      - "3000:3000"
    volumes:
      - ./job-recommendation-system/front-end:/app:rw,cached
      - ./frontend-common:/frontend-common:rw,cached
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    restart: unless-stopped
    depends_on:
      - resume-admin-frontend

  resume-admin-frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.resume-admin-frontend
    image: resume-admin-frontend:latest
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: 3000
      NEXT_PUBLIC_RENDER_SERVICE_URL: http://localhost:4100
      API_BASE_URL: http://resume-admin-api:8100
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8100
    volumes:
      - ./resume-admin-dashboard/frontend:/app:rw,cached
      - ./frontend-common:/frontend-common:rw,cached
      - resume_admin_frontend_node_modules:/app/node_modules
    working_dir: /app
    restart: unless-stopped
    depends_on:
      - latex-renderer
      - resume-admin-api

  latex-renderer:
    build:
      context: .
      dockerfile: docker/Dockerfile.latex-renderer
    image: latex-renderer-service:latest
    environment:
      NODE_ENV: development
      PORT: 4100
      ALLOWED_ORIGINS: http://localhost:3000,http://resume-admin-frontend:3000
    volumes:
      - ./latex-renderer-service:/app:rw,cached
      - latex_renderer_node_modules:/app/node_modules
    working_dir: /app
    restart: unless-stopped
    ports:
      - "4100:4100"

  resume-admin-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.resume-admin-api
    image: resume-admin-api:latest
    env_file: .env
    environment:
      RESUME_ADMIN_FRONTEND_ORIGIN: http://resume-admin-frontend:3000
      DATABASE_URL: ${ADMIN_DASHBOARD_DATABASE_URL:-mysql+pymysql://resume_user:resume_pass@mysql:3306/resumes?charset=utf8mb4}
    volumes:
      - ./resume-admin-dashboard:/app/resume-admin-dashboard:rw,cached
      - ./backend-common:/app/backend_common:rw,cached
    working_dir: /app/resume-admin-dashboard
    command: uvicorn web.app:app --host 0.0.0.0 --port 8100 --reload
    ports:
      - "8100:8100"
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    command:
      - "--character-set-server=utf8"
      - "--collation-server=utf8_general_ci"
      - "--local-infile=0"
      - "--secure-file-priv=/var/lib/mysql-files"
      - "--sql_mode=STRICT_ALL_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-resumes}
      MYSQL_USER: ${MYSQL_USER:-resume_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-resume_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  db_migrator:
    image: mysql:8.0
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DB: ${MYSQL_DB:-resumes}
      SCRAPER_SQL_ROOT: /seed/scraper-sql
    volumes:
      - ./docker/db-seed.sh:/seed/db-seed.sh:ro
      - ./job-recommendation-system/data/sql:/seed/sql:ro
      - ./resume-admin-dashboard/data/sql:/seed/admin-sql:ro
      - ./job-recommendation-scrapper/data/sql:/seed/scraper-sql:ro
    entrypoint: ["/bin/bash", "/seed/db-seed.sh"]
    restart: "no"

  # Redis for job scraper
  redis:
    image: redis:7-alpine
    container_name: job-scraper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Job Scraper Core API (Python/FastAPI)
  scraper-core:
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper-core
    image: job-scraper-core:latest
    container_name: job-scraper-core
    env_file: .env
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8200
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-resume_user}:${MYSQL_PASSWORD:-resume_pass}@mysql:3306/${MYSQL_DB:-resumes}?charset=utf8mb4
    ports:
      - "8200:8200"
    volumes:
      - ./job-recommendation-scrapper/core:/app:rw,cached
      - ./backend-common:/backend_common:rw,cached
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8200 --reload
    depends_on:
      - redis
      - mysql
    restart: unless-stopped

  # Celery Worker for scraping jobs
  scraper-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper-core
    image: job-scraper-worker:latest
    container_name: job-scraper-worker
    env_file: .env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-resume_user}:${MYSQL_PASSWORD:-resume_pass}@mysql:3306/${MYSQL_DB:-resumes}?charset=utf8mb4
    volumes:
      - ./job-recommendation-scrapper/core:/app:rw,cached
      - ./backend-common:/backend_common:rw,cached
    working_dir: /app
    command: celery -A tasks worker --loglevel=info
    depends_on:
      - redis
      - mysql
    restart: unless-stopped



volumes:
  mysqldata:
  frontend_node_modules:
  resume_admin_frontend_node_modules:
  latex_renderer_node_modules:
  redis_data:
  scraper_web_node_modules:
  scraper_frontend_node_modules:
