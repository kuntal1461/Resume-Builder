version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    image: job-rec-api:latest
    env_file: .env
    depends_on:
      mysql:
        condition: service_healthy
      db_migrator:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    volumes:
      - ./job-recommendation-system:/app:rw,cached
      - ./backend-common:/backend_common:rw,cached
    working_dir: /app
    user: "1000:1000"  # non-root runtime
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    image: job-rec-frontend:latest
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: 3000
      RESUME_ADMIN_DASHBOARD_ORIGIN: http://resume-admin-frontend:3000
    ports:
      - "3000:3000"
    volumes:
      - ./job-recommendation-system/front-end:/app:rw,cached
      - ./frontend-common:/frontend-common:rw,cached
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    restart: unless-stopped
    depends_on:
      - resume-admin-frontend

  resume-admin-frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.resume-admin-frontend
    image: resume-admin-frontend:latest
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: 3000
      NEXT_PUBLIC_RENDER_SERVICE_URL: http://localhost:4100
    volumes:
      - ./resume-admin-dashboard/frontend:/app:rw,cached
      - resume_admin_frontend_node_modules:/app/node_modules
    working_dir: /app
    restart: unless-stopped
    depends_on:
      - latex-renderer

  latex-renderer:
    build:
      context: .
      dockerfile: docker/Dockerfile.latex-renderer
    image: latex-renderer-service:latest
    environment:
      NODE_ENV: development
      PORT: 4100
      ALLOWED_ORIGINS: http://localhost:3000,http://resume-admin-frontend:3000
    volumes:
      - ./latex-renderer-service:/app:rw,cached
      - latex_renderer_node_modules:/app/node_modules
    working_dir: /app
    restart: unless-stopped
    ports:
      - "4100:4100"

  mysql:
    image: mysql:8.0
    command:
      - "--character-set-server=utf8"
      - "--collation-server=utf8_general_ci"
      - "--local-infile=0"
      - "--secure-file-priv=/var/lib/mysql-files"
      - "--sql_mode=STRICT_ALL_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-resumes}
      MYSQL_USER: ${MYSQL_USER:-resume_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-resume_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  db_migrator:
    image: mysql:8.0
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DB: ${MYSQL_DB:-resumes}
    volumes:
      - ./docker/db-seed.sh:/seed/db-seed.sh:ro
      - ./job-recommendation-system/data/sql:/seed/sql:ro
      - ./resume-admin-dashboard/data/sql:/seed/admin-sql:ro
    entrypoint: ["/bin/bash", "/seed/db-seed.sh"]
    restart: "no"

volumes:
  mysqldata:
  frontend_node_modules:
  resume_admin_frontend_node_modules:
  latex_renderer_node_modules:
